      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button"

          aria-expanded="true" aria-controls="collapseOne">
          Категорії
        </button>
      </h2>
      <div id="collapse1" class="accordion-collapse collapse "
        aria-labelledby="headingOne"
        data-bs-parent="#according-filters">
        <div class="accordion-body">
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button"
          data-bs-toggle="collapse" data-bs-target="#collapse2"
          aria-expanded="true" aria-controls="collapseOne">
          Ціна
        </button>
      </h2>
      <div id="collapse2" class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#according-filters">

        <div id="slider-outer-div">
          <div id="slider-max-label" class="slider-label"></div>
          <div id="slider-min-label" class="slider-label"></div>
          <div id="slider-div">
            <div>50 DH</div>
            <div>
              <input id="ex2" type="range" data-slider-min="50"
                 data-slider-max="2000" data-slider-value="[50,300]"
                 data-slider-tooltip="hide" />
            </div>
            <div>2000 DH</div>
          </div>
        </div>

        <div class="range_container">
          <div class="sliders_control">
             <input id="fromSlider" type="range" value="10" min="0" max="100"/>
             <input id="toSlider" type="range" value="30" min="0" max="100"/>
          </div>
          <div class="form_control">
            <div class="form_control_container">
                <div class="form_control_container__time">Min</div>
                <input class="form_control_container__time__input" type="number" id="fromInput" value="10" min="0" max="100"/>
              </div>
              <div class="form_control_container">
                <div class="form_control_container__time">Max</div>
                <input class="form_control_container__time__input" type="number" id="toInput" value="30" min="0" max="100"/>
              </div>
          </div>
      </div>

        <div class="accordion-body">
          <input type="range" class="form-range" id="customRange1" value=min + (max-min)/2>
          <div class="row ">
            <div class="col-6">
              <div class="">Від</div>
              <input type="number" value="980">
              <div class="col-6">
                <div class="">До</div>
                <input type="number" value="20465">
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
